<!DOCTYPE html>
<html lang="en">
    <script defer src="app.js"></script>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    section { margin-bottom: 30px; }
    input, select { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section>
    <h2>Create City</h2>
    <input id="cityName" placeholder="City Name" />
    <button onclick="createCity()">Add City</button>
  </section>

  <section>
    <h2>Create Organization</h2>
    <input id="orgName" placeholder="Organization Name" />
    <select id="orgCitySelect"></select>
    <button onclick="createOrganization()">Add Organization</button>
  </section>

  <section>
    <h2>Create Tournament</h2>
    <input id="tournamentName" placeholder="Tournament Name" />
    <input id="tournamentYear" type="number" placeholder="Year" />
    <input id="tournamentDate" type="date" />
    <select id="tournamentCitySelect"></select>
    <button onclick="createTournament()">Add Tournament</button>
  </section>

  <section>
    <h2>Create Roster</h2>
    <input id="rosterName" placeholder="Roster Name" />
    <select id="rosterTournamentSelect"></select>
    <select id="rosterOrgSelect"></select>
    <button onclick="createRoster()">Add Roster</button>
  </section>

  <section>
    <h2>Create Player</h2>
    <input id="playerFirstName" placeholder="First Name" />
    <input id="playerLastName" placeholder="Last Name" />
    <input id="playerJersey" type="number" placeholder="Jersey Number" />
    <button onclick="createPlayer()">Add Player</button>
  </section>

  <section>
    <h2>Add Player to Roster</h2>
    <select id="playerSelect"></select>
    <select id="rosterSelect"></select>
    <button onclick="addPlayerToRoster()">Add to Roster</button>
  </section>

  
</body>
</html>
